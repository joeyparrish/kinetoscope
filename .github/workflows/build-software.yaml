name: Build Software

on:
  push: # Trigger for pushes.
    branches:
      - main
    paths:
      - encoder/**
      - software/**
      - .github/workflows/build-software.yaml
  pull_request: # Trigger for pull requests.
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: # Allows for manual triggering.
    inputs:
      ref:
        description: "The ref to build."
        required: false
  workflow_call: # Allows for another workflow to call this one.
    inputs:
      ref:
        description: "The ref to build."
        required: true
        type: string

# If another instance of this workflow is started for the same PR, cancel the
# old one.  If a PR is updated and a new test run is started, the old test run
# will be cancelled automatically to conserve resources.
concurrency:
  group: build-software-${{ inputs.ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Software
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Pull SGDK docker container
        run: docker pull ghcr.io/stephane-d/sgdk:latest

      - name: Build streamer software
        run: ./software/stream-with-special-hardware/build.sh

      - name: Install FFmpeg
        run: sudo apt -y install ffmpeg

      - name: Encode video for embedding
        run: |
          wget https://github.com/shaka-project/shaka-player/raw/main/test/test/assets/small.mp4
          ./encoder/encode_sega_video.py \
              -i small.mp4 \
              -o software/embed-video-in-rom/res/video_data.segavideo \
              -g

      - name: Build embedded player
        run: ./software/embed-video-in-rom/build.sh

      - name: Upload streamer ROM
        uses: actions/upload-artifact@v4
        with:
          name: streamer-rom
          path: ./software/stream-with-special-hardware/out/rom.bin
